<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">Unity's To-Do List</div>
        <button id="notes"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>note-outline</title><path d="M14,10H19.5L14,4.5V10M5,3H15L21,9V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3M5,5V19H19V12H12V5H5Z" /></svg>Notes</button>
        <button id="projects"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>notebook-outline</title><path d="M17,4V10L15,8L13,10V4H9V20H19V4H17M3,7V5H5V4C5,2.89 5.9,2 7,2H19C20.05,2 21,2.95 21,4V20C21,21.05 20.05,22 19,22H7C5.95,22 5,21.05 5,20V19H3V17H5V13H3V11H5V7H3M5,5V7H7V5H5M5,19H7V17H5V19M5,13H7V11H5V13Z" /></svg>Projects</button>
        <button id="new">Create New</button>
    </div>
    <div class="content">

    </div>
    <div class="modal">
        <div class="modalContent">
            <div class="closeButton">âœ–</div>
            <form>
                <div class="title">
                    <label for="title">Title</label>
                    <input required type="text" id="title" name="title">
                </div>
                <div class="priority inactive">
                    <label for="taskPriority">Priority </label>
                    <select name="taskPriority" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="desc">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc"> </textarea>
                </div>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
